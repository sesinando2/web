<page title="People">
  <div class="row">
    <div class="col-md-5 col-lg-4">
      <list
        enabled="$ctrl.enabled"
        items="$ctrl.data"
        page-count="$ctrl.pageCount"
        max="$ctrl.max"
        current="$ctrl.current"
        count="$ctrl.count"
        page-change="$ctrl.pageChange(current)"
        search-change="$ctrl.searchChange(search)"
      />
    </div>

    <div class="col-md-7 col-lg-6">
      <ui-view></ui-view>
    </div>
  </div>
</page>
